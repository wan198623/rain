<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="background:black;">

</body>
<script>
    var clientw=document.documentElement.clientWidth;
    var clienh=document.documentElement.clientHeight;
    var arr=[];
    for(var i=0;i<200;i++){
        var div=document.createElement("div");
        div.style.cssText="width:2px;height:2px;border-radius:50%;opacity:0.5;background:#fff;position:absolute;left:"+(50+Math.random()*(clientw-100))+"px;top:-2px;filter:blur(1px);transition:transform 2s ease-out "+(1+3*Math.random())+"s;";
        document.body.appendChild(div);
        arr.push(div);
    }
        setTimeout(function(){
         for(var i=1;i<arr.length;i++){
             arr[i].style.transform="translate(0,"+(clienh-10)+"px)";
             arr[i].addEventListener("webkitTransitionEnd",function(){
                 this.style.transition="none";
                 this.style.transform="translate(0,0)";
                 var that=this;
                 setTimeout(function(){
                     that.style.transition="transform 2s ease-out";
                     that.style.transform="translate(0,"+(clienh-10)+"px)";
                 },0);
             })
         }
    },0);

</script>
</html>
